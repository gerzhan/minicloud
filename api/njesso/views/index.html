<form id="ssoForm"  method="post" action='/1/plugin/nje/'>
    <div style="visibility: hidden">
        <input type="hidden" name="sso_signinurl" id="sso_signinurl" />
        <input type="hidden" name="sso_signouturl" id="sso_signouturl" />
        <input type="hidden" name="sso_tokeninfo" id="sso_tokeninfo" />
        <input type="hidden" name="isSubmit" id="isSubmit" value="0"/>
    </div>
</form>
<script type="text/javascript" src="http://sso.nje.cn/Authhandler.aspx?appcode=njjyyp">
</script>
<script type="text/javascript">
    if (document.getElementById("isSubmit").value != "1") {
        if (typeof (ssoContext) == "object") {
            document.getElementById("sso_signinurl").value = ssoContext.signInUrl;
            document.getElementById("sso_signouturl").value = ssoContext.signOutUrl;
            document.getElementById("sso_tokeninfo").value = ssoContext.tokenInfo;
            document.getElementById("isSubmit").value = "1"; 
            document.getElementById("ssoForm").submit();
        }
    }
</script>
